<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AKDroid Labs — Policies</title>
  <meta name="description" content="AKDroid Labs — Official policy links for QuotelyAI." />
  <style>
    :root{
      --bg:#f6f8fb; --card:#ffffff; --accent:#3F51B5; --muted:#6b7280;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background:linear-gradient(180deg,#fafafa,#f2f4f8);
      color:#111827; display:flex; align-items:center; justify-content:center; padding:24px;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      width:100%; max-width:720px; background:var(--card); border-radius:14px; padding:28px;
      box-shadow:0 10px 30px rgba(16,24,40,.08); text-align:center;
    }
    h1{margin:0 0 8px; color:var(--accent); font-size:22px; letter-spacing:-.2px;}
    p.lead{margin:0; color:var(--muted); font-size:14px;}
    .links{display:flex; gap:12px; flex-wrap:wrap; justify-content:center; margin-top:22px;}
    a.btn{
      display:inline-block; padding:12px 16px; border-radius:10px; text-decoration:none; font-weight:600; font-size:14px;
      border:1px solid #e6e9ef; color:var(--accent); background:#fff;
    }
    a.btn.primary{
      background:var(--accent); color:#fff; border-color:var(--accent);
    }
    footer{margin-top:18px; color:var(--muted); font-size:12px;}
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-label="AKDroid Labs policy links">
    <h1>AKDroid Labs</h1>
    <p class="lead">Official links for QuotelyAI policies</p>

    <div class="links" role="navigation" aria-label="Policy links">
      <!-- make sure these filenames match your repo files -->
      <a class="btn primary" href="https://akdevlop.github.io/akdroidlabs/privacypolicy.html" title="Privacy Policy">Privacy Policy</a>
      <a class="btn" href="https://akdevlop.github.io/akdroidlabs/termsandconditions.html" title="Terms &amp; Conditions">Terms &amp; Conditions</a>
    </div>

    <footer>
      © <span id="year"></span> AKDroid Labs · <a href="mailto:quotelyai.team@gmail.com">quotelyai.team@gmail.com</a>
    </footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
